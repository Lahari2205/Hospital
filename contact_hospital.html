<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sirivennela</title>
    <link rel="stylesheet" href="contact_hospital.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="hospital-logo.png" alt="Hospital Logo"> <!-- Replace 'hospital-logo.png' with your actual logo path -->
       </div>
        <nav>
            <a href="home_hospital.html">Home</a>
            <a href="Aboutus_hospital.html">About us</a>
            <a href="appointments_hospital.html">Appointments</a>
            <a href="contact_hospital.html">Contact</a>
            <a href="login_hospital.html">login</a>
            <a href="register_hospital.html">Register</a>
        </nav>
        <div id="hospital-info">
            <h1>Sirivennela</h1>
            <p class="tagline">Computerized Homeo Clinic</p>
        </div>
    </header> 
    <section class="contact_form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit" style="background-color:black;color:white;">Submit</button>
        </form>
    </section>
</body>
</html>
