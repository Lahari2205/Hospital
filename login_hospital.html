<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <div id="logo">
            <img src="hospital-logo.png" alt="Hospital Logo"> <!-- Replace 'hospital-logo.png' with your actual logo path -->
       </div>
        <nav>
            <a href="home_hospital.html">Home</a>
            <a href="Aboutus_hospital.html">About us</a>
            <a href="appointments_hospital.html">Appointments</a>

        </nav>
        <div id="hospital-info">
            <h1>Sirivennela</h1>
            <p class="tagline">Computerized Homeo Clinic</p>
        </div>
    </header> 
    <h2>Login</h2>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
