<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sirivennela</title>
    <link rel="stylesheet" href="register_hospital.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="hospital-logo.png" alt="Hospital Logo"> <!-- Replace 'hospital-logo.png' with your actual logo path -->
       </div>
        <nav>
            <a href="home_hospital.html">Home</a>
            <a href="Aboutus_hospital.html">About us</a>
            <a href="appointments_hospital.html">Appointments</a>
            <a href="contact_hospital.html">Contact</a>
            <a href="login_hospital.html">login</a>
            <a href="register_hospital.html">Register</a>
        </nav>
        <div id="hospital-info">
            <h1>Sirivennela</h1>
            <p class="tagline">Computerized Homeo Clinic</p>
        </div>
    </header> 
    <!--<h2>Register</h2>-->
    <div class="registration-container">
        <h2>Register</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <input type="submit" value="Register">
        </form>
    </div>
    <!-- Content for the About Us page goes here -->
</body>
</html>
