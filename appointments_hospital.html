</head>
<body>
    <header>
        <div id="logo">
            <img src="hospital-logo.png" alt="Hospital Logo"> <!-- Replace 'hospital-logo.png' with your actual logo path -->
       </div>
        <nav>
            <a href="home_hospital.html">Home</a>
            <a href="Aboutus_hospital.html">About us</a>
            <a href="appointments_hospital.html">Appointments</a>
            <a href="contact_hospital.html">Contact</a>
            <a href="login_hospital.html">login</a>
            <a href="register_hospital.html">Register</a>
        </nav>
        <div id="hospital-info">
            <h1>Sirivennela</h1>
            <p class="tagline">Computerized Homeo Clinic</p>
        </div>
    </header> 
    <section class="appointment-form">
    <h2>Book Appointments</h2>
    <!-- Content for the About Us page goes here -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="message">Additional Information:</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <button type="submit"style="background-color:black;color:white;">Book Appointment</button>
    </form>
</section>

</body>
</html>
